<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Akiya</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-warning fixed-top">
      <div class="container">
        <a class="navbar-brand text-black" href="#">エンディングノート</a>
        <a href="{% url 'first' %}" class="btn btn-danger my-2">ログアウト</a>
      </div>
    </nav>
    <div class="album py-5 bg-light" style="margin-top: 70px">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4 box-shadow" style="height: 200px">
              <div class="card-body text-center">
                <h2 class="card-text">基本情報</h2>
                <p>{{object.property_info}}</p>
                <h3 style="padding-top: 10px">
                  <a
                    href="{% url 'baseshow' %}"
                    class="btn btn-primary btn-lg btn-4"
                    >更新</a
                  >
                </h3>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 box-shadow" style="height: 200px">
              <div class="card-body text-center">
                <h2 class="card-text">財産・資産について</h2>
                <p>{{object.property_info}}</p>
                <h3 style="padding-top: 10px">
                  <a
                    href="{% url 'baseshow' %}"
                    class="btn btn-primary btn-lg btn-4"
                    >更新</a
                  >
                </h3>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 box-shadow" style="height: 200px">
              <div class="card-body">
                <h2 class="card-text text-center">身の回りの事</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
