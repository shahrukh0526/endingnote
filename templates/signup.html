<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Akiya</title>
  </head>
  <body>
    <div class="container mb-3">
      <nav class="navbar navbar-light bg-warning fixed-top">
        <div class="container mt-1">
          <p class="navbar-brand text-black">エンディングノート</p>
        </div>
      </nav>
    </div>
    <div
      class="container text-center bg-light"
      style="margin-top: 100px; max-width: 500px"
    >
      <h3 class="fw-light">必要事項のご記入をお願いします</h3>
      <div class="pt-2">
        <form class="form-signup" action="{% url 'signupfin' %}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">お名前</label>
            <input
              type="name"
              class="form-control"
              id="username"
              name="username"
              aria-describedby="emailHelp"
              placeholder="例)高橋太郎(苗字と名前の間に空白を入れないでください）"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">ご家族のメールアドレス</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              aria-describedby="emailHelp"
              placeholder="例)name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="phonenumber" class="form-label">電話番号</label>
            <input
              class="form-control"
              id="phonenumber"
              name="phonenumber"
              placeholder="例)0120120120(ハイフン入れないでください)"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">パスワード</label>
            <input
              class="form-control"
              id="password"
              name="password"
              placeholder="例)0000(数字で最低4桁以上)"
            />
          </div>
          <button>登録</button>
        </form>
      </div>
    </div>
  </body>
</html>
