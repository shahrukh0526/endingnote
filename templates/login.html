<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Akiya</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-warning fixed-top">
      <div class="container mt-1">
        <p class="navbar-brand text-black">エンディングノート</p>
      </div>
    </nav>
    <div
      class="container text-center bg-light"
      style="margin-top: 100px; max-width: 500px"
    >
      <form class="form-signup" action="{% url 'loginfin' %}" method="POST">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">ログインお願いします</h1>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="shahrukh@gmail.com"
          />
          <label for="email">メールアドレス</label>
        </div>
        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="0000"
          />
          <label for="password">パスワード</label>
        </div>

        <button>ログイン</button>
      </form>
    </div>
  </body>
</html>
